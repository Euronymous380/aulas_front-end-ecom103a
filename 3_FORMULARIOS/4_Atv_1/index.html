<body bgcolor="#3282F6">
    <form action="">

        <div>

            <div>

            </div>
            <ul></ul>
            <div>

                <label for="lista">Qual o nivel ta então ?</label>
                <select name="nivel" id="lista">
                
                    <option selected disabled>Selecione um nivel...</option>

                    <optgroup label="Avançado">
