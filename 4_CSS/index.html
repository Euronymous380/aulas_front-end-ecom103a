<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <link rel="stylesheet" href="style.css">

    <!-- 2 - Internal CSS -->
    <!-- <style>
        p{
            font-size: 30px;

</head>
<body bgcolor="#2491EB">
    
    <!-- 1 - CSS inline -->
    <h1 style="color: yellow;">Mudar a cor com o inline</h1>
    <h2 style="color: blue;">Outro titulo</h2>

    <!-- 2 - Internal CSS -->
    <p>Eu fui estililzado pela internal CSS</p>
    <p>Mais um</p>
    <p>Outro</p>

    <!-- 3 - External CSS -->
    <h3>Meu texto estilizado pelo External css</h3>

    <!-- 4 - Ordem de importancia no CSS -->
    <p style="color: brown;">Ordem de importancia no CSS</p>


    <!-- 5 - Classes / podemos repetir a mesma class em varios elementos -->
    <p class="paragrafo">Algum texto</p>
    <p class="paragrafo">Outro texto</p>
    <p class="paragrafo">Ultimo texto</p>


    <!-- 6 - ID / Nao podemos repetir o mesmo ID em varios elementos -->
    <h2 id="titulo-exclusivo">Um titulo que tem ID</h2>


    <!-- 7 -  -->
    
    <h2 id="algum-titulo">Algum texto</h2>
    <h2 class="titulo">Outro texto de novo</h2>
    <h2>Finalll</h2>


    <!-- 8 - hexadecimal -->
    <p class="hexadecimal">Paragrafo em hexadicimal</p>
</body>
</html>
